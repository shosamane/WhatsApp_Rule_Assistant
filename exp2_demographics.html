<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Admin Rulesetting Study - Demographics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="panel" id="demographics-panel">
      <h2>About You</h2>
      <p>Please answer these final questions about yourself.</p>

      <div id="randomizable-fields">
        <label class="field">
          <span>Age</span>
          <input id="demo-age-final" type="number" min="18" max="100" placeholder="Enter your age" />
        </label>

        <label class="field">
          <span>Gender</span>
          <select id="demo-gender-final">
            <option value="" selected disabled>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </label>

        <label class="field">
          <span>District and State of residence</span>
          <input id="demo-location-final" type="text" placeholder="e.g., Bangalore, Karnataka" />
        </label>

        <label class="field">
          <span>Education level</span>
          <select id="demo-education-final">
            <option value="" selected disabled>Select your highest education</option>
            <option value="No school education">No school education</option>
            <option value="Primary school">Primary school</option>
            <option value="High school">High school</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="Doctoral">Doctoral</option>
          </select>
        </label>

        <label class="field">
          <span>How often do you use WhatsApp?</span>
          <select id="demo-wa-frequency-final">
            <option value="" selected disabled>Select</option>
            <option value="Never">Never</option>
            <option value="Rarely">Rarely</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Often">Often</option>
            <option value="Daily">Daily</option>
          </select>
        </label>

        <label class="field">
          <span>How many WhatsApp groups do you serve as an admin or moderator?</span>
          <select id="demo-wa-admin-groups-final">
            <option value="" selected disabled>Select</option>
            <option value="0">0</option>
            <option value="1-3">1-3</option>
            <option value="4-7">4-7</option>
            <option value="8-15">8-15</option>
            <option value="16+">16+</option>
          </select>
        </label>

        <label class="field">
          <span>How long have you been a WhatsApp admin?</span>
          <select id="demo-admin-duration-final">
            <option value="" selected disabled>Select</option>
            <option value="None">None</option>
            <option value="Less than 1 year">Less than 1 year</option>
            <option value="1-3 years">1-3 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="5+ years">5+ years</option>
          </select>
        </label>

        <label class="field">
          <span>Please indicate your level of agreement: "I am confident in my ability to write clear rules for my WhatsApp groups"</span>
          <select id="demo-writing-confidence-final">
            <option value="" selected disabled>Select your response</option>
            <option value="Not at all">Not at all</option>
            <option value="Slightly">Slightly</option>
            <option value="Moderately">Moderately</option>
            <option value="Very">Very</option>
            <option value="Extremely">Extremely</option>
          </select>
        </label>

        <label class="field">
          <span>Please indicate your level of agreement: "I am good at explaining to group members the reason behind setting certain group rules."</span>
          <select id="demo-explanation-skill-final">
            <option value="" selected disabled>Select your response</option>
            <option value="Not at all">Not at all</option>
            <option value="Slightly">Slightly</option>
            <option value="Moderately">Moderately</option>
            <option value="Very">Very</option>
            <option value="Extremely">Extremely</option>
          </select>
        </label>

        <label class="field" id="attention-check-field">
          <span id="attention-check-question">If you are reading this question carefully, please select "Somewhat Agree"</span>
          <select id="demo-attention-check-final">
            <option value="" selected disabled>Select your response</option>
            <option value="Strongly Disagree">Strongly Disagree</option>
            <option value="Disagree">Disagree</option>
            <option value="Somewhat Agree">Somewhat Agree</option>
            <option value="Agree">Agree</option>
            <option value="Strongly Agree">Strongly Agree</option>
          </select>
        </label>
      </div>

      <div class="button-group" style="display: flex; gap: 1rem; margin-top: 1.5rem;">
        <button id="back-btn" class="primary outline">Back</button>
        <button id="submit-final" class="primary">Submit</button>
      </div>

      <div id="final-submission-message" class="summary" hidden></div>
    </section>
  </main>

  <script src="exp2_demographics.js"></script>
</body>
</html>
