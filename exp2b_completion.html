<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Complete - Thank You</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="panel">
      <!-- University Logos -->
      <div class="logo-header">
        <img src="logos/cornell_logo_simple_b31b1b.png" alt="Cornell University" class="university-logo" />
        <img src="logos/RNB_H_RED_RGB.png" alt="Rutgers University" class="university-logo" />
      </div>

      <div id="completion-message">
        <h2 style="color: #1565C0; margin-bottom: 1.5rem; text-align: center;">Loading...</h2>
        <p style="text-align: center; color: #666;">Please wait while we finalize your submission...</p>
      </div>

      <div id="error-panel" hidden style="background: #fee; color: #c33; padding: 1.5rem; border-radius: 8px; margin-top: 1.5rem;">
        <h3 style="margin-bottom: 1rem;">Error</h3>
        <p id="error-text"></p>
        <p style="margin-top: 1rem;">
          Please contact support at <a href="mailto:sh1779@scarletmail.rutgers.edu" style="color: #1565C0;">sh1779@scarletmail.rutgers.edu</a>
        </p>
      </div>
    </section>
  </main>

  <script src="exp2b_completion.js"></script>
</body>
</html>
